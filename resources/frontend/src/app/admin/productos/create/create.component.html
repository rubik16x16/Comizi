<form>
  <label for="nombre">Nombre:</label>
  <input type="text" [(ngModel)]="nombre" name="nombre" id="nombre">
  <label for="precio">Precio:</label>
  <input type="text" [(ngModel)]="precio" name="precio" id="precio">
  <button type="button" name="button" (click)="clicked()">Guardar</button>
</form>
